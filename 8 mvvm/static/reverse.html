<html>
<head> 
    <title>People</title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>
    <script type="module">
        import bound_property from "./bound_property.js"

        window.init = function() {
            const reverse = s => s.split("").reverse().join("")
            const normalProperty = bound_property.create_initialized("reverse") 
            const reverseProperty = bound_property.create_initialized("")
            normalProperty.double_bind(reverseProperty, reverse, reverse)

            const normal = window.document.getElementById('normal')
            const reversed = window.document.getElementById('reversed')
            normalProperty.double_bind(bound_property.from_attribute(normal, 'value', l => normal.addEventListener('change', l)))
            reverseProperty.double_bind(bound_property.from_attribute(reversed, 'value', l => reversed.addEventListener('change', l)))
        }
    </script>
</head>
<body onload="init()">
    <div id='base'>
        <input id='normal'><input id='reversed'>
    </div>
</body>
</html>
