<html>
<head> 
    <title>People</title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        window.init = function() {
            const reverse = s => s.split("").reverse().join("")
            const el = document.getElementById('base')
            const vm = {
                el,
                data: {
                    s: "reverse"
                },
                computed: {
                    reversed: { 
                        get() { return reverse(this.s)},
                        set(v) { this.s = reverse(v) }
                    }
                }
            }
            const app = new Vue(vm)        
        }
    </script>
</head>
<body onload="init()">
    <div id='base'>
        <input v-model:value='s' id='normal'><input v-model:value='reversed' id='reversed'>
    </div>
</body>
</html>
